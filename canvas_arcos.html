<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFICOS</title>
    <style>
        #miCanvas{
            background-color: rgb(126, 65, 16);
        }
    </style>
</head>
<body>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("miCanvas");

            const BASE = 500;
            const ALTURA = 300;
            
            canvas.width = BASE;
            canvas.height = ALTURA;

            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d")
                if (ctx){
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "green";
                    ctx.fillStyle = "green";
                    
                    //arco 1
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(100,140,50,0,2*Math.PI, 2*Math.PI,true);
                    ctx.fill();
                    ctx.stroke();

                    //arco 2
                    ctx.strokeStyle = "green";
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(200,130,50,0,2*Math.PI, 2*Math.PI,false);
                    ctx.fill();
                    ctx.stroke();

                    //arco 3
                    ctx.strokeStyle = "green";
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(300,120,50,0,2*Math.PI,false);
                    ctx.fill();
                    ctx.stroke();

                    //arco 4
                    ctx.strokeStyle = "green";
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(400,140,50,0, 2*Math.PI,false);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = "black";
                    ctx.strokeStyle = "black";
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(435,120,5,0, 2*Math.PI,false);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = "black";
                    ctx.strokeStyle = "black";
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(410,120,5,0, 2*Math.PI,false);
                    ctx.fill();
                    ctx.stroke();
                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
    <body>
        <h1>Graficas 2D con HTML y Javascript</h1>
        <div id="canvas-container">
            <canvas id="miCanvas" width="660px" height="480px">Tu navegador no soporta </canvas>
        </div> 
    </body>
</body>
</html>
