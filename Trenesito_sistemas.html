<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica 2d Javascript</title>
    <style>
        #miCanvas
        {
            border: dotted 5px red;
            background-color: rgb(210, 255, 247)
        }
    </style>
        <h1>Graficas 2D con HTML y Javascript</h1>
        <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("miCanvas")
    
                const BASE = 600;
                const ALTURA = 400;
    
                canvas.width = BASE
                canvas.height = ALTURA
    
                if(canvas && canvas.getContext)
                {
                    var ctx = canvas.getContext("2d")
                    if (ctx){
                        //alert("Bienvenido al canvas")
                        ctx.fillStyle = 'yellow'
                        ctx.strokeStyle = 'black'
                        ctx.lineWidth = 5;
                        
                        //rectangulo que cubra medio canvas
    
                        ctx.fillStyle = 'green'
                        ctx.fillRect(340,90,190,110)

                        ctx.fillStyle = 'blue'
                        ctx.fillRect(200,200,350,130)

                        ctx.fillStyle = 'yellow'
                        ctx.fillRect(320,50,230,40)

                        ctx.fillStyle = 'yellow'
                        ctx.fillRect(340,20,190,40)

                        ctx.fillStyle = 'red'
                        ctx.fillRect(180,210,20,110)

                        ctx.fillStyle = 'red'
                        ctx.fillRect(140,200,40,130)

                        ctx.fillStyle = 'white'
                        ctx.fillRect(360,100,150,90)

                        ctx.fillStyle = 'black'
                        ctx.fillRect(250,150,40,50)

                        ctx.fillStyle = 'gray'
                        ctx.fillRect(240,120,60,30)

                        //
                        ctx.fillStyle = "gray";
                        ctx.strokeStyle = "green";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(260,340,50,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "gray";
                        ctx.strokeStyle = "green";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(370,340,50,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "gray";
                        ctx.strokeStyle = "green";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(480,340,50,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "red";
                        ctx.strokeStyle = "red";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(150,265,45,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "yellow";
                        ctx.strokeStyle = "black";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(435,145,40,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "black";
                        ctx.strokeStyle = "white";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(420,130,9,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "black";
                        ctx.strokeStyle = "white";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(450,130,9,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        ctx.fillStyle = "red";
                        ctx.strokeStyle = "red";
                        ctx.beginPath();
                        ctx.lineWidth = 5;
                        ctx.arc(435,160,9,0, 2*Math.PI,false);
                        ctx.fill();
                        ctx.stroke();

                        //
                        ctx.fillStyle = 'black'
                        ctx.fillRect(280,330,60,30)

                        ctx.fillStyle = 'black'
                        ctx.fillRect(400,330,60,30)

                        //
                        ctx.font = "1.5em verdana";
                        ctx.lineWidth = 1.0;
                        ctx.fillStyle = "blue";
                        ctx.strokeStyle = "yellow";

                        ctx.shadowColor= "black";
                        ctx.shadowOffsetX = 5;
                        ctx.shadowOffsetY = 5; 
                        ctx.shadowBlur = 10;

                        ctx.fillText("Juan David Rodiguez Garcia", BASE/2.5, ALTURA/1.5);
                        ctx.strokeText("Juan David Rodiguez Garcia", BASE/2.5, ALTURA/1.5);
                    }
                    else{
                        alert("Error al crear el contexto")
                    }
                }
    
            }
        </script>
    </body>
    </html>
