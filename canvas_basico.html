<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica 2d Javascript</title>
    <style>
        #miCanvas
        {
            border: dotted 5px yellow;
            background-color: green
        }
    </style>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas")
            if(canvas && canvas.getContex())
            {
                var ctx = canvas.getContex("2d");

                if(ctx)
                {
                    alert("Bienvenido al canvas");
                }
                else
                {
                    alert("Error al crear el contexto");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <canvas id="miCanvas" width="500px" height="300px">
        Tu navegador no soporta canvas</canvas>
    </canvas>

</body>
</html>
